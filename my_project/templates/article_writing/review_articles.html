<!DOCTYPE html>
<html lang="en">
<head>
    <title>Review Articles</title>
</head>
<body>
    <h1>Review Articles</h1>
    <ul>
        {% for article in articles %}
        <li>
            <h2>{{ article.title }}</h2>
            <p>{{ article.content }}</p>
            <a href="{% url 'approve_article' article.id %}">Approve</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
