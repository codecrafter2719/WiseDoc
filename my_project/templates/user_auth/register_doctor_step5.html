<!DOCTYPE html>
<html lang="en">
<head>
    <title>Step 5 - Upload Profile Picture</title>
</head>
<body>
    <h1>Step 5/5 - Upload Profile Picture</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>{{ form.profile_picture.label }}: {{ form.profile_picture }}</p>
        <button type="submit">Finish</button>
    </form>
</body>
</html>
